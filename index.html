<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/525fd5b530.js" crossorigin="anonymous"></script>
  </head>

<body>
  <div class="main_wrapper">

    <nav class="navbar navbar-light bg-light fixed-top" style="background-color: F7F6F3;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Time to organise yourself</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Let me introduce the project</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                </div>
            </div>
        </div>
    </nav>

    <header>
        <div class="mainContainer">
      <div class="main_background">
        <div class="main_glass_effect">
          <div class="modeSelector">
            <button
              class="modeSelector__Button active"
              id="pomodoroButton"
              data-mode="pomodoro"
            >
              Pomodoro
            </button>
            <button
              class="modeSelector__Button"
              id="shortButton"
              data-mode="short"
            >
              5 min Break
            </button>
            <button
              class="modeSelector__Button"
              id="longButton"
              data-mode="long"
            >
              15 min Break
            </button>
          </div>
          <h2 class="timer" id="timer" data-mode="pomodoro">25:00</h2>
          <div class="timerControl">
            <!-- <i class="fa fa-refresh" id="restart" aria-hidden="true"></i> -->
            <i
              class="fa fa-play"
              id="toggle"
              data-paused="true"
              aria-hidden="true"
            ></i>
            <!-- <i class="fa fa-pause" id="pause" aria-hidden="true"></i> -->
            <!-- <i class="fa fa-stop" aria-hidden="true"></i> -->
          </div>
        </div>
      </div>
    </div>
  </header>

  <section>
    <a href="#todo_input_container">
      <div class="scroll_down"></div>
    </a>
  </section>
  </div>

  <main>
    <div id="todo_list">
      <div class="todo_glass_effect">
        <h1>TO DO LIST</h1>
        <div id="todo_input_container">
            <input class="todo_input" type="text" placeholder="Add Task...">
            <i class="fas fa-plus add_item"></i>
            <i class="fas fa-trash-alt add-item delete_button" onclick="deleteAllElements()"></i>
        </div>
      </div>
    </div>
  </main>

    <script src="js/pomodoro.js"></script>
    <script src="js/toDo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
